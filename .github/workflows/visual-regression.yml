name: Visual Regression

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  checks: write # junit-report

jobs:
  backstop:
    name: Build target and reference and test
    runs-on: ubuntu-latest
    env:
      # BackstopJS installs puppeteer and it wants to install chrome.
      # But we already use playwright for that, so we don't need it.
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
    steps:
      - name: Checkout Reference ğŸ›ï¸
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
          ref: ${{ github.base_ref }}
      - name: Setup pnpm âš™ï¸
        run: |
          npm i -g pnpm@8.6.12
      - name: Install for Reference ğŸ“¦
        run: |
          pnpm install
      - name: Host Reference
        uses: Eun/http-server-action@v1.0.10
        with:
          directory: /tmp/reference
          port: 8080
          no-cache: true
          index-files: |
            ["index.html"]
      - name: Host Changed
        uses: Eun/http-server-action@v1.0.10
        with:
          directory: /tmp/changed
          port: 8081
          no-cache: true
          index-files: |
            ["index.html"]
      - name: Visual Regression Reference ğŸ“–
        run: |
          pnpm exec nx run visual-regression:reference --configuration=ci
      - name: Checkout Target ğŸ›ï¸
        uses: actions/checkout@v3.5.3
        with:
          ref: ${{ github.head_ref }}
      - name: Install for TargetğŸ“¦
        run: |
          pnpm install
      - name: Visual Regression Target ğŸ“–
        run: |
          pnpm exec nx run visual-regression:check-changed --configuration=ci
      - name: Post report
        uses: mikepenz/action-junit-report@v3.8.0
        id: post-report
        with:
          report_paths: /tmp/backstop_data/ci_report/*.xml
          fail_on_failure: true
